application: adversary-lab
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static

- url: .*
  script: web.app

libraries:
- name: webapp2
  version: "2.5.2"

builtins:
- deferred: on
- appstats: on