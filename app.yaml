application: adversary-lab
version: 2
runtime: python27
api_version: 1
threadsafe: true
vm: true
module: default

manual_scaling:
  instances: 1

vm_settings:
  machine_type: n1-standard-1
  apt_get_install: python-scapy

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static

- url: .*
  script: web.app

libraries:
- name: webapp2
  version: "2.5.2"

builtins:
- deferred: on
- appstats: on
