<html>
<head>
  <title>core-header-panel: demo3</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <script src="../../platform/platform.js"></script>
  
  <link rel="import" href="../../font-roboto/roboto.html">
  <link rel="import" href="../../core-icons/core-icons.html">
  <link rel="import" href="../../core-header-panel/core-header-panel.html">
  <link rel="import" href="../../core-toolbar/core-toolbar.html">
  <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
  
  <style>
  
    html, body {
      height: 100%;
    }
  
    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
      margin: 0;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }
    
    core-header-panel {
      height: 100%;
    }
    
    core-toolbar {
      background-color: #4285f4;
      font-weight: 300;
      color: #fff;
    }
    
    .title {
      font-size: 1.5em;
      -webkit-transform: translateX(10px);
      transform: translateX(10px);
      transition: -webkit-transform .18s ease-in;
      transition: transform .18s ease-in;
    }
    
    core-toolbar:not(.tall) .title {
      -webkit-transform: scale(0.67) translateX(50px);
      transform: scale(0.67) translateX(50px);
    }
    
    .content {
      height: 5000px;
      background: linear-gradient(rgb(214, 227, 231), rgb(114, 185, 209));
    }
    
  </style>
  
</head>
<body unresolved>
  
  <core-header-panel mode="waterfall-tall" shadow>
  
    <core-toolbar class="narrow animate">
    
      <paper-icon-button icon="menu"></paper-icon-button>
      <div flex></div>
      <paper-icon-button icon="search"></paper-icon-button>
      <paper-icon-button icon="more-vert"></paper-icon-button>
      
      <div class="title bottom">My Title</div>
      
    </core-toolbar>
    
    <div class="content"></div>
    
  </core-header-panel>
  
</body>
</html>
