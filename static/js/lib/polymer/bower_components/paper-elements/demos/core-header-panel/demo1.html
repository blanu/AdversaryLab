<html>
<head>
  <title>core-header-panel: demo1</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <script src="../../platform/platform.js"></script>
  
  <link rel="import" href="../../font-roboto/roboto.html">
  <link rel="import" href="../../core-icons/core-icons.html">
  <link rel="import" href="../../core-icons/iconsets/av-icons.html">
  <link rel="import" href="../../core-header-panel/core-header-panel.html">
  <link rel="import" href="../../core-toolbar/core-toolbar.html">
  <link rel="import" href="../../core-icon/core-icon.html">
  <link rel="import" href="../../core-field/core-field.html">
  <link rel="import" href="../../core-input/core-input.html">
  <link rel="import" href="../../paper-tabs/paper-tabs.html">
  
  <style>
  
    html, body {
      height: 100%;
    }
  
    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
      margin: 0;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }
    
    core-header-panel {
      height: 100%;
    }
    
    core-toolbar {
      background-color: #00bcd4;
      color: #fff;
    }
    
    core-field {
      background-color: #fff;
      box-shadow: 0px 3px 2px rgba(0, 0, 0, 0.2);
    }
    
    .content {
      height: 5000px;
      background: linear-gradient(rgb(214, 227, 231), rgb(114, 185, 209));
    }
    
  </style>
  
</head>
<body unresolved>
  
  <core-header-panel mode="waterfall-tall" tallClass="medium-tall" shadow>
  
    <core-toolbar class="narrow no-overlap animate">
    
      <core-field flex>
        <core-icon icon="menu"></core-icon>
        <core-input flex></core-input>
        <core-icon icon="av:mic"></core-icon>
      </core-field>

      <div class="bottom fit">
        <paper-tabs selected="0">
          <paper-tab>TAB ONE</paper-tab>
          <paper-tab>TAB TWO</paper-tab>
          <paper-tab>TAB THREE</paper-tab>
        </paper-tabs>
      </div>
      
    </core-toolbar>
    
    <div class="content"></div>
    
  </core-header-panel>
  
</body>
</html>
